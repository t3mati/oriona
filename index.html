<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор "Оратория 29М"</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1rem;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .clear-btn {
            background-color: #ff4d4d;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background-color: #cc0000;
        }

        .process-btn {
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .process-btn.active {
             background-color: #ffa500; /* Оранжевый цвет */
    color: white; /* Белый текст для контраста */
        }

        .process-btn:hover {
            background-color: #218838;
        }

        .speed-input {
            display: none;
        }

        .processes-container {
            margin-top: 20px;
        }

        .process-btn {
            width: 100%;
            font-size: 0.9rem;
            margin-bottom: 10px; /* Отступ между кнопками */
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
            }

            input, button {
                font-size: 1.1rem;
                padding: 12px;
            }

            #result {
                font-size: 1rem;
                padding: 12px;
            }

            .process-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор "Оратория 29М"</h1>
        
        <div class="input-group">
            <label for="quantity">Количество подложек (шт):</label>
            <input type="number" id="quantity" placeholder="Введите количество">
        </div>

        <!-- Контейнер для кнопок процессов, теперь вертикально расположены -->
        <div class="processes-container">
            <button class="process-btn" id="btn-cr-cu" onclick="setProcess('Cr-Cu', this)">Cr-Cu</button>
            <button class="process-btn" id="btn-cr" onclick="setProcess('Cr', this)">Cr</button>
            <button class="process-btn" id="btn-ni" onclick="setProcess('Ni', this)">Ni</button>
        </div>

        <!-- Поле ввода скорости, скрыто по умолчанию -->
        <div class="input-group speed-input" id="speed-input">
            <label for="speed">Скорость конвейера (мм/мин):</label>
            <input type="number" id="speed" placeholder="Введите скорость">
        </div>

        <!-- Кнопка для расчета -->
        <button onclick="calculateTimes()">Рассчитать</button>

        <!-- Вывод результата -->
        <div id="result"></div>

        <!-- Кнопка для очистки результата -->
        <button class="clear-btn" onclick="clearResult()">Очистить</button>
    </div>

    <script>
        let selectedProcess = '';
        let initialSpeed = 0;
        let changeSpeedAt = 0;
        let userSpeed = 0;

        function setProcess(process, button) {
            selectedProcess = process;

            // Сбрасываем состояние всех кнопок
            const buttons = document.querySelectorAll('.process-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Устанавливаем активное состояние для выбранной кнопки
            button.classList.add('active');

            if (process === 'Cr-Cu') {
                initialSpeed = 50; // мм/мин
                changeSpeedAt = 820; // мм (82 см)
            } else if (process === 'Cr') {
                initialSpeed = 70; // мм/мин
                changeSpeedAt = 820; // мм (82 см)
            } else if (process === 'Ni') {
                initialSpeed = 50; // мм/мин
                changeSpeedAt = 1460; // мм (146 см)
            }

            document.getElementById('speed-input').style.display = 'block';
            document.getElementById('result').textContent = `Выбран процесс: ${process}. Введите скорость после достижения соответствующего расстояния.`;
        }

        function calculateTimes() {
            const quantity = parseInt(document.getElementById('quantity').value);
            userSpeed = parseFloat(document.getElementById('speed').value) || initialSpeed;

            if (isNaN(quantity) || quantity <= 0) {
                document.getElementById('result').textContent = "Введите корректное количество подложек.";
                return;
            }

            const conveyorLength = 1900; // мм
            const productAndGapLength = 125 + 25; // мм

            let timeFirst = conveyorLength / initialSpeed;
            let timeLast;

            if (conveyorLength >= changeSpeedAt) {
                const timeToChange = changeSpeedAt / initialSpeed;
                const remainingDistance = conveyorLength - changeSpeedAt;
                const newTime = remainingDistance / userSpeed;
                timeLast = timeToChange + newTime;
            } else {
                timeLast = timeFirst + (quantity - 1) * (productAndGapLength / initialSpeed);
            }

            document.getElementById('result').innerHTML = `
                Первая подложка выйдет за ${timeFirst.toFixed(2)} минут.<br>
                Последняя подложка выйдет за ${timeLast.toFixed(2)} минут.
            `;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('quantity').value = '';
            document.getElementById('speed').value = '';

            const buttons = document.querySelectorAll('.process-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
        }
    </script>
</body>
</html>
