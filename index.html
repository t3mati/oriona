<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор "Оратория 29М"</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1rem;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .clear-btn {
            background-color: #ff4d4d;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background-color: #cc0000;
        }

        .process-btn {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .process-btn:hover {
            background-color: #0056b3;
        }

        .selected-process {
            background-color: #ff7f00 !important;
            color: white !important;
        }

        .processes-container {
            margin-top: 20px;
        }

        .process-btn {
            width: 100%;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
            }

            input, button {
                font-size: 1.1rem;
                padding: 12px;
            }

            #result {
                font-size: 1rem;
                padding: 12px;
            }

            .process-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор "Оратория 29М"</h1>
        
        <div class="input-group">
            <label for="quantity">Количество подложек (шт):</label>
            <input type="number" id="quantity" placeholder="Введите количество" oninput="calculateTimes()">
        </div>

        <!-- Контейнер для кнопок процессов -->
        <div class="processes-container">
            <button class="process-btn" onclick="setProcess('Cr-Cu')">Cr-Cu</button>
            <button class="process-btn" onclick="setProcess('Cr')">Cr</button>
            <button class="process-btn" onclick="setProcess('Ni')">Ni</button>
        </div>

        <!-- Поле ввода скорости -->
        <div class="input-group speed-input" id="speed-input" style="display:none;">
            <label for="speed">Скорость конвейера (мм/мин):</label>
            <input type="number" id="speed" placeholder="Введите скорость" oninput="calculateTimes()">
        </div>

        <!-- Кнопка для расчета -->
        <button onclick="calculateTimes()">Рассчитать</button>

        <!-- Вывод результата -->
        <div id="result"></div>

        <!-- Кнопка для очистки результата -->
        <button class="clear-btn" onclick="clearResult()">Очистить</button>
    </div>

    <script>
        let selectedProcess = '';
        let initialSpeed = 0;
        let changeSpeedAt = 0;
        let userSpeed = 0;

        // Функция выбора процесса с заложенными значениями для скорости
        function setProcess(process) {
            selectedProcess = process;

            // Задаем начальную скорость и расстояние для изменения скорости для каждого процесса
            if (process === 'Cr-Cu') {
                initialSpeed = 50;  // мм/мин
                changeSpeedAt = 820; // мм (82 см)
            } else if (process === 'Cr') {
                initialSpeed = 70;  // мм/мин
                changeSpeedAt = 820; // мм (82 см)
            } else if (process === 'Ni') {
                initialSpeed = 50;  // мм/мин
                changeSpeedAt = 1460; // мм (146 см)
            }

            // Обновление цвета кнопки
            const buttons = document.querySelectorAll('.process-btn');
            buttons.forEach(button => button.classList.remove('selected-process')); // Убираем выделение с всех кнопок

            // Выделяем текущую кнопку
            const selectedButton = Array.from(buttons).find(button => button.textContent === process);
            if (selectedButton) {
                selectedButton.classList.add('selected-process');
            }

            // Показываем поле для ввода скорости
            document.getElementById('speed-input').style.display = 'block';

            // Обновляем текст результата
            document.getElementById('result').textContent = `Выбран процесс: ${process}. Введите скорость для расчёта времени.`;
        }

        function calculateTimes() {
            // Проверяем, выбран ли процесс
            if (selectedProcess === '') {
                document.getElementById('result').textContent = "Выберите процесс для расчёта.";
                return;
            }

            const quantity = parseInt(document.getElementById('quantity').value);
            userSpeed = parseFloat(document.getElementById('speed').value) || initialSpeed;

            // Проверка на корректность введенных данных
            if (isNaN(quantity) || quantity <= 0) {
                document.getElementById('result').textContent = "Введите корректное количество подложек.";
                return;
            }

            if (userSpeed <= 0) {
                document.getElementById('result').textContent = "Введите скорость конвейера.";
                return;
            }

            const conveyorLength = 1900; // Длина конвейера (мм)
            const productAndGapLength = 125 + 25; // Длина продукции + зазор (мм)

            // Время выхода первой подложки с учетом начальной скорости
            let timeFirst = conveyorLength / initialSpeed;

            // Время выхода последней подложки с учетом изменения скорости
            let timeLast;
            if (changeSpeedAt > 0 && conveyorLength > changeSpeedAt) {
                // Если требуется изменение скорости
                const timeToChange = changeSpeedAt / initialSpeed; // Время до изменения скорости
                const remainingDistance = conveyorLength - changeSpeedAt; // Оставшееся расстояние после изменения скорости
                const newSpeed = userSpeed; // Новая скорость после изменения

                // Рассчитываем время последней подложки
                const totalDistanceForLastSubstrate = conveyorLength + (quantity - 1) * productAndGapLength;
                const timeAfterChange = (totalDistanceForLastSubstrate - changeSpeedAt) / newSpeed;

                timeLast = timeToChange + timeAfterChange;
            } else {
                // Если изменение скорости не требуется
                const totalDistanceForLastSubstrate = conveyorLength + (quantity - 1) * productAndGapLength;
                timeLast = totalDistanceForLastSubstrate / initialSpeed;
            }

            function formatTime(minutes) {
                if (minutes === 'неизвестно') return '<span style="color:red;">неизвестно</span>';
                const hours = Math.floor(minutes / 60);
                const mins = Math.floor(minutes % 60);
                let timeStr = '';
                if (hours > 0) {
                    timeStr += `${hours}ч. `;
                }
                timeStr += `${mins} мин`;
                return timeStr;
            }

            document.getElementById('result').innerHTML = `
                Первая подложка выйдет за ${formatTime(timeFirst)}.
                Последняя подложка выйдет за ${formatTime(timeLast)}.
            `;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('quantity').value = '';
            document.getElementById('speed').value = '';
            const buttons = document.querySelectorAll('.process-btn');
            buttons.forEach(button => button.classList.remove('selected-process')); // Сбрасываем выделение кнопок
            selectedProcess = ''; // Сбрасываем выбранный процесс
        }
    </script>
</body>
</html>
