<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор "Оратория 29М"</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1rem;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .clear-btn {
            background-color: #ff4d4d;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background-color: #cc0000;
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
            }

            input, button {
                font-size: 1.1rem;
                padding: 12px;
            }

            #result {
                font-size: 1rem;
                padding: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор "Оратория 29М"</h1>
        <div class="input-group">
            <label for="speed">Скорость конвейера (мм/мин):</label>
            <input type="number" id="speed" placeholder="Введите скорость">
        </div>
        <div class="input-group">
            <label for="quantity">Количество подложек (шт):</label>
            <input type="number" id="quantity" placeholder="Введите количество">
        </div>
        <button onclick="calculateTimes()">Рассчитать</button>
        <div id="result"></div>
        <button class="clear-btn" onclick="clearResult()">Очистить</button>
    </div>

    <script>
        function calculateTimes() {
            const speed = parseFloat(document.getElementById('speed').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            if (isNaN(speed) || isNaN(quantity) || speed <= 0 || quantity <= 0) {
                document.getElementById('result').textContent = "Введите корректные данные.";
                return;
            }

            const conveyorLength = 1900; // Длина конвейера (мм)
            const productAndGapLength = 125 + 25; // Длина продукции + зазор (мм)

            const timeFirst = conveyorLength / speed; // Время выхода первой подложки (мин)
            const timeLast = timeFirst + (quantity - 1) * (productAndGapLength / speed); // Время выхода последней подложки (мин)

            document.getElementById('result').innerHTML = `
                Первая подложка выйдет через: <b>${timeFirst.toFixed(2)}</b> мин.<br>
                Последняя подложка выйдет через: <b>${timeLast.toFixed(2)}</b> мин.
            `;
        }

        // Очистка результата
        function clearResult() {
            document.getElementById('speed').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
